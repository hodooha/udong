<script>
    function loadImg(value) {
        if (value.files && value.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("img").src = e.target.result;
            }
            reader.readAsDataURL(value.files[0]);
        }
    }
