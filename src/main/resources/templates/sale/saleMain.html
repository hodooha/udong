<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ïö∞ÎèôÌñâ</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .menu {
         font-family: 'Freesentation-7Bold';
         font-size: 25px;
         margin-bottom: 30px;
        }

        .top {
         display: flex;
         align-items: center;
         margin-bottom: 30px;
        }

        .search-form {
        flex: 1;
        }

        .search-bar {
         display: flex;
         align-items: center;
         height: 40px;
         background-color: #E5E5E5;
         border-radius: 0.375rem;
         padding-left: 15px;
         font-family: 'Freesentation-5Medium';
         white-space: nowrap;
        }

        .category-select {
         font-family: 'Freesentation-3Light';
         margin-left: 10px;
         height: 25px;
        }

        .search-input {
         font-family: 'Freesentation-3Light';
         margin-left: 10px;
         width: 65%;
         height: 25px;
         border: 1px solid #979797;
        }

        .btn-search {
         margin-left: auto;
         margin-right: 10px;
         font-family: 'Freesentation-5Medium';
         font-size: 15px !important;
         padding: 1px 15px 1px 15px !important;
        }

        .btn-create-sale {
         margin-left: 25px;
         font-family: 'Freesentation-5Medium' !important;
        }

        #noDataMessage {
         width: 100%;
         text-align: center;
         display: flex;
         justify-content: center;
        }

        .no-data-p {
         background-color: #E5E5E5;
         padding: 20px 30px 20px 30px;
         margin-top: 180px;
         width: 220px;
         white-space: nowrap;
        }

        .sale-cards {
         display: flex;
         flex-wrap: wrap;
         justify-content: space-between;
         gap: 20px;
         max-width: 1200px;
         margin: 50px auto;
        }

        .sale-card {
         width: 500px;
         height: 300px;
         border: 1px solid #ddd;
         border-radius: 8px;
         margin-bottom: 20px;
         overflow: hidden;
         box-shadow: 0 2px 5px rgba(0,0,0,0.1);
         display: flex;
         flex-direction: column;
         cursor: pointer;
         transition: box-shadow 0.3s ease;
        }

        .sale-card:hover {
         box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .sale-card img {
         width: 250px;
         height: calc(100% - 30px);
         object-fit: cover;
         object-position: center;
         margin-left: 20px;
        }

        .sale-card-content {
         width: 60%;
         padding: 15px;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         font-size: 1.0em;
        }

        .sale-card-description {
         flex: 1;
         overflow-y: auto;
         margin-bottom: 10px;
         white-space: pre-wrap;
        }

        .sale-card-header {
         padding: 15px;
         display: flex;
         justify-content: space-between;
         align-items: center;
        }

        .sale-card-title {
         font-weight: bold;
         font-size: 1.5em;
         white-space: nowrap;
         overflow: hidden;
         text-overflow: ellipsis;
        }

        .sale-card-price {
         display: flex;
         flex-direction: column;
         align-items: flex-end;
        }

        .original-price {
         text-decoration: line-through;
         color: #888;
         margin-bottom: 5px;
        }

        .sale-price {
         font-weight: bold;
         color: #ff4500;
         font-size: 1.5em;
        }

        .sale-card-timer {
         font-weight: bold;
         color: #ffffff;
         background-color: #CB3333;
         padding: 5px 10px;
         border-radius: 30px;
         font-size: 0.9em;
         white-space: nowrap;
         display: inline-block;
         max-width: 45%;
         overflow: hidden;
         text-overflow: ellipsis;
        }

        .sale-card-body {
         display: flex;
         flex: 1;
         overflow: hidden;
        }
        .closed-sale {
         opacity: 0.5;
         
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .page-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #3B5C9A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .page-button:hover {
            background-color: #0B1D40;
        }

    </style>

</head>
<body>

<div th:replace="~{/common/menubar}"></div>
<div class="content" style="padding: 40px;">
    <p class="menu">‚è∞Îï°Ï≤òÎ¶¨</p>
    <div class="top">
        <form class="search-form" th:action="@{/sale/saleMain}" method="get">
            <div class="search-bar">
                <span>Ï†ïÎ†¨</span>
                <select class="category-select" id="sortOption" name="sortOption">
                    <option value="latest" th:selected="${param.sortOption == 'latest'}">ÏµúÏã†Ïàú</option>
                    <option value="deadline" th:selected="${param.sortOption == 'deadline'}">ÎßàÍ∞êÏûÑÎ∞ïÏàú</option>
                    <option value="lowPrice" th:selected="${param.sortOption == 'lowPrice'}">ÎÇÆÏùÄÍ∞ÄÍ≤©Ïàú</option>
                </select>
                <span style="margin-left: 20px; margin-right: 10px;">ÎßàÍ∞êÏ†úÏô∏</span>
                <input type="checkbox" id="excludeExpired" name="excludeExpired" th:checked="${param.excludeExpired}"
                       style="width: 20px; height: 20px; vertical-align: middle;">
                <span style="margin-left: 50px">Îï°Ï≤òÎ¶¨ Í≤ÄÏÉâ</span>
                <input type="text" class="search-input" name="search" placeholder=" Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•..." th:value="${param.search}" maxlength="20">
                <button type="submit" class="btn btn-udh-silver btn-search">Í≤ÄÏÉâ</button>
            </div>
        </form>
        <a th:if="${#authorization.expression('hasRole(''ROLE_SELLER'')')}" th:href="@{/sale/saleInsertForm}">
            <button type="button" class="btn btn-udh-blue btn-create-sale">Í∏Ä ÏûëÏÑ±</button>
        </a>
    </div>


<div id="noDataMessage" style="display: none;">
    <p class="no-data-p">‚ùå Ï°∞ÌöåÌï† Îï°Ï≤òÎ¶¨Í∞Ä ÏóÜÏäµÎãàÎã§.</p>
</div>
<div class="sale-cards" id="saleCards">

    <div th:each="sale : ${sales}" class="sale-card" >
        <div class="sale-card-header">
            <h3 class="sale-card-title" th:text="${sale.title}">Îï°Ï≤òÎ¶¨ Ï†úÎ™©</h3>
            <div class="sale-card-timer" data-sale-id="${sale.saleNo}" data-start-time="${sale.startedAt}" data-end-time="${sale.endedAt}"></div>
        </div>
        <div class="sale-card-body">
            <div th:if="${sale.attachments != null and !sale.attachments.empty}">
                <img th:src="@{'/uploadFiles/' + ${sale.attachments[0].savedName}}" alt="ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ">
            </div>
            <div class="sale-card-content">
                <p class="sale-card-description" th:text="${sale.content}">Îï°Ï≤òÎ¶¨ ÏÑ§Î™Ö</p>
                <div class="sale-card-price">
                    <span class="original-price" th:text="${#numbers.formatDecimal(sale.originalPrice, 0, 'COMMA', 0, 'POINT')} + 'Ïõê'">Ï†ïÏÉÅ Í∞ÄÍ≤©</span>
                    <span class="sale-price" th:text="${#numbers.formatDecimal(sale.salePrice, 0, 'COMMA', 0, 'POINT')} + 'Ïõê'">Ìï†Ïù∏ Í∞ÄÍ≤©</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pagination" id="pagination"></div>
    <script th:inline="javascript">
        const sales = /*[[${sales}]]*/ [];
        const currentUserId = /*[[${#authentication.principal.memberDTO.memberNo}]]*/ null;
        let currentPage = 1;
        const itemsPerPage = 4;
        let filteredSales = [...sales];
        let saleStatuses = {};

        // CSRF ÌÜ†ÌÅ∞ ÏÑ§Ï†ï
        const csrfToken = $("meta[name='_csrf']").attr("content");
        const csrfHeader = $("meta[name='_csrf_header']").attr("content");

        // AJAX ÏÑ§Ï†ïÏóê CSRF ÌÜ†ÌÅ∞ Ï∂îÍ∞Ä
        $.ajaxSetup({
            beforeSend: function(xhr) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const excludeExpiredCheckbox = document.getElementById('excludeExpired');
            const sortOptionSelect = document.getElementById('sortOption');
            const searchButton = document.querySelector('.btn-search');

            // Î°úÎìúÏãú ÌéòÏù¥ÏßÄ Î≤àÌò∏ ÏùΩÍ∏∞
            const urlParams = new URLSearchParams(window.location.search);
            const pageFromUrl = urlParams.get('page');
            if (pageFromUrl) {
                currentPage = parseInt(pageFromUrl);
            }

            excludeExpiredCheckbox.addEventListener('change', () => {
                filterSales();
                applySorting();
                displaySales(1);
            });

            sortOptionSelect.addEventListener('change', () => {
                applySorting();
                displaySales(1);
            });

            searchButton.addEventListener('click', function(event) {
                event.preventDefault();
                filterSales();
                applySorting();
                displaySales(1);
            });

            initializeSaleStatuses();
            filterSales();
            applySorting();
            displaySales(currentPage);
            updateAllTimers();
            setInterval(updateAllTimers, 1000);
            setInterval(updateSaleStatuses, 5000);
        });

        function initializeSaleStatuses() {
            sales.forEach(sale => {
                saleStatuses[sale.saleNo] = sale.status;
            });
        }

        function updateSaleStatuses() {
            $.ajax({
                url: '/sale/getStatuses',
                type: 'GET',
                success: function(response) {
                    let hasUpdates = false;
                    for (let saleId in response) {
                        let newStatus = response[saleId] || saleStatuses[saleId];
                        if (saleStatuses[saleId] !== newStatus) {
                            console.log(`Sale ID: ${saleId}, Old Status: ${saleStatuses[saleId]}, New Status: ${newStatus}`);
                            saleStatuses[saleId] = newStatus;
                            updateSaleCardUI(saleId, newStatus);
                            hasUpdates = true;
                        }
                    }
                    if (hasUpdates) {
                        filterSales();
                        applySorting();
                        displaySales(currentPage);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching sale statuses:", error);
                    console.error("Status:", status);
                    console.error("Response:", xhr.responseText);
                }
            });
        }

        function filterSales() {
            const excludeExpired = document.getElementById('excludeExpired').checked;
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const now = new Date().getTime();

            filteredSales = sales.filter(sale => {
                const endTime = new Date(sale.endedAt).getTime();
                const isNotExpired = !(excludeExpired && (saleStatuses[sale.saleNo] === 'closed' || endTime < now));
                const matchesSearch = sale.title.toLowerCase().includes(searchTerm) || sale.content.toLowerCase().includes(searchTerm);
                return isNotExpired && matchesSearch;
            });
        }

        function applySorting() {
            const sortOption = document.getElementById('sortOption').value;

            switch(sortOption) {
                case 'latest':
                    filteredSales.sort((a, b) => new Date(b.startedAt) - new Date(a.startedAt));
                    break;
                case 'deadline':
                    filteredSales.sort((a, b) => {
                        const now = new Date().getTime();
                        const aTimeLeft = new Date(a.endedAt).getTime() - now;
                        const bTimeLeft = new Date(b.endedAt).getTime() - now;
                        return aTimeLeft - bTimeLeft;
                    });
                    break;
                case 'lowPrice':
                    filteredSales.sort((a, b) => a.salePrice - b.salePrice);
                    break;
            }
        }

        function updateAllTimers() {
            const now = new Date().getTime();
            document.querySelectorAll('.sale-card-timer').forEach(timer => {
                updateTimer(timer);
            });
        }

        function updateTimer(timerElement) {
            const now = new Date().getTime();
            const startTime = new Date(timerElement.getAttribute('data-start-time')).getTime();
            const endTime = new Date(timerElement.getAttribute('data-end-time')).getTime();
            const saleId = timerElement.getAttribute('data-sale-id');
            const status = saleStatuses[saleId];

            if (status === 'closed' || now >= endTime) {
                timerElement.innerHTML = "Îï°Ï≤òÎ¶¨ ÎßàÍ∞ê";
                timerElement.closest('.sale-card').classList.add('closed-sale');
            } else if (now < startTime) {
                const timeUntilStart = startTime - now;
                const hours = Math.floor(timeUntilStart / (1000 * 60 * 60));
                const minutes = Math.floor((timeUntilStart % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeUntilStart % (1000 * 60)) / 1000);
                timerElement.innerHTML = `üïìÌåêÎß§ ÏòàÏ†ï (${hours}ÏãúÍ∞Ñ ${minutes.toString().padStart(2, '0')}Î∂Ñ ${seconds.toString().padStart(2, '0')}Ï¥à ÌõÑ)`;
            } else {
                const remainingTime = endTime - now;
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                timerElement.innerHTML = `üïì ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function updateSaleCardUI(saleId, status) {
            const saleCard = document.querySelector(`.sale-card[data-sale-id="${saleId}"]`);
            if (saleCard) {
                const timer = saleCard.querySelector('.sale-card-timer');
                console.log(`Updating UI for Sale ID: ${saleId}, Status: ${status}`);
                if (status === 'closed') {
                    timer.innerHTML = "Îï°Ï≤òÎ¶¨ ÎßàÍ∞ê";
                    saleCard.classList.add('closed-sale');
                } else {
                    updateTimer(timer);
                }
            }
        }

        function displaySales(page) {
            currentPage = page;
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const salesToDisplay = filteredSales.slice(startIndex, endIndex);

            const saleCardsContainer = document.getElementById('saleCards');
            const noDataMessage = document.getElementById('noDataMessage');
            const paginationContainer = document.getElementById('pagination');

            saleCardsContainer.innerHTML = '';

            if (filteredSales.length === 0) {
                saleCardsContainer.style.display = 'none';
                noDataMessage.style.display = 'flex';
                paginationContainer.style.display = 'none';
            } else {
                saleCardsContainer.style.display = 'flex';
                noDataMessage.style.display = 'none';
                paginationContainer.style.display = 'flex';

                salesToDisplay.forEach((sale, index) => {
                    const saleCard = document.createElement('div');
                    saleCard.className = 'sale-card';
                    saleCard.setAttribute('data-sale-id', sale.saleNo);
                    saleCard.setAttribute('data-is-owner', sale.writer === currentUserId ? 'true' : 'false');
                    saleCard.innerHTML = `
                        <div class="sale-card-header">
                            <h3 class="sale-card-title">${sale.title}</h3>
                            <div class="sale-card-timer" data-sale-id="${sale.saleNo}" data-start-time="${sale.startedAt}" data-end-time="${sale.endedAt}">
                                ${saleStatuses[sale.saleNo] === 'closed' ? 'Îï°Ï≤òÎ¶¨ ÎßàÍ∞ê' : ''}
                            </div>
                        </div>
                        <div class="sale-card-body">
                            <div>
                                ${sale.attachments && sale.attachments.length > 0
                                    ? `<img src="/uploadFiles/${sale.attachments[0].savedName}" alt="ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ">`
                                    : ''}
                            </div>
                            <div class="sale-card-content">
                                <p class="sale-card-description">${sale.content}</p>
                                <div class="sale-card-price">
                                    <span class="original-price">${sale.originalPrice.toLocaleString()}Ïõê</span>
                                    <span class="sale-price">${sale.salePrice.toLocaleString()}Ïõê</span>
                                </div>
                            </div>
                        </div>
                    `;
                    saleCard.addEventListener('click', () => {
                        window.location.href = `/sale/detail/${sale.saleNo}`;
                    });
                    saleCardsContainer.appendChild(saleCard);

                    if (saleStatuses[sale.saleNo] === 'closed') {
                        saleCard.classList.add('closed-sale');
                    }
                });

                updateAllTimers();
                updatePagination();
            }

            window.history.pushState(null, null, `?page=${page}`);
        }

        function updatePagination() {
    const totalPages = Math.ceil(filteredSales.length / itemsPerPage);
    const paginationContainer = document.getElementById('pagination');
    paginationContainer.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('a');
        pageButton.textContent = i;
        pageButton.classList.add('page-button');
        pageButton.href = '#';
        pageButton.addEventListener('click', (event) => {
            event.preventDefault();
            displaySales(i);
        });
        paginationContainer.appendChild(pageButton);
    }
}

// ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÏóÖÎç∞Ïù¥Ìä∏
document.addEventListener('DOMContentLoaded', function() {
    displaySales(currentPage);
    updatePagination();
});

    </script>


    <div th:replace="~{/common/footer}"></div>
</body>
</html>
