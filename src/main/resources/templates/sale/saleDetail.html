<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 20px 20px;
            position: relative;
        }

        .title {
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        .detail-container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 90%;
        }

        .content-wrapper {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            gap: 20px;
            align-items: flex-start;
        }

        .image-container {
            flex: 0 0 40%;
            max-height: 400px;
            height: 400px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: calc(60% - 20px);
        }

        #content-text {
            font-family: 'Freesentation-5Black', sans-serif;
            font-weight: normal;
            font-size: 15px;
            text-align: left;
            white-space: pre-wrap;
        }

        #map {
            width: 500px;
            height: 400px;
            margin: 20px auto;
        }

        .address {
            text-align: center;
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: normal;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 40px;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            padding: 0;
            margin-right: 10px;
            margin-bottom: 50px;
        }

        .btn-udh-blue {
            background-color: #3B5C9A;
        }

        .btn-udh-blue:hover {
            background-color: #0B1D40;
        }

        .btn-udh-red {
            background-color: #CB3333;
        }

        .btn-udh-red:hover {
            background-color: #9D1717;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .toggle-container span {
            margin-right: 10px;
            white-space: nowrap;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            border-radius: 30px;
            overflow: hidden;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 21px;
            width: 21px;
            left: 3px;
            top: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input:checked + .slider {
            background-color: #CB3333;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .closed-sale {
            opacity: 0.5;
            pointer-events: none;
        }


    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var kakaoApiKey = /*[[${kakaoApiKey}]]*/ 'default';
        /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoApiKey} + '&libraries=services'}"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div th:replace="~{/common/menubar}"></div>
<div class="title-container">
    <h6 class="title">⏰우리동네 땡처리</h6>
</div>
<div class="detail-container">
    <div class="header-container">
    <h1 class="sale-title"><span th:text="${sale.title}">땡처리 제목</span></h1>
        <div class="toggle-container" title="주의: 마감 처리 후에는 되돌릴 수 없습니다." th:if="${#authorization.expression('hasRole(''ROLE_SELLER'')')}">
            <span style="display: inline-block;">마감</span>
            <label for="statusToggle" class="switch">
                <input type="checkbox" id="statusToggle" th:checked="${sale.status == 'closed'}">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="image-container">
            <img th:if="${sale.imagePath != null}" th:src="@{${sale.imagePath}}" alt="상품 이미지">
            <img th:if="${sale.attachments != null and !sale.attachments.empty and sale.imagePath == null}"
                 th:src="@{'/uploadFiles/' + ${sale.attachments[0].savedName}}" alt="상품 이미지">
        </div>
              <div class="content-container">
            <p>
                <strong>작성일:</strong> <span th:text="${#temporals.format(sale.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
            </p>
            <p>
                <strong>조회수:</strong> <span th:text="${sale.views}"></span>
            </p>
            <p id="content-text" th:text="${sale.content}">땡처리 내용</p>
        </div>
    </div>

    <p class="address">
        <span id="address" th:text="'매장위치: ' + ${sale.address}">매장위치:</span>
    </p>
    <div id="map"></div>
</div>
<script th:inline="javascript">
    $(document).ready(function() {
        var saleId = /*[[${sale.saleNo}]]*/ [[${sale.saleNo}]];
        var initialStatus = /*[[${sale.status}]]*/ 'active';
        var isSeller = /*[[${#authorization.expression('hasRole(''ROLE_SELLER'')')}]]*/ false;

        updateUIBasedOnStatus(initialStatus);

        $('#statusToggle').change(function() {
            var $toggle = $(this);
            var newStatus = this.checked ? 'closed' : 'active';

            if (newStatus === 'closed') {
                if (confirm('마감 처리 후에는 되돌릴 수 없습니다. 계속하시겠습니까?')) {
                    updateStatus(saleId, newStatus, $toggle);
                } else {
                    $toggle.prop('checked', false);
                }
            } else {
                $toggle.prop('checked', true);
                alert('마감된 판매는 다시 활성화할 수 없습니다.');
            }
        });
    });

    function updateStatus(saleId, newStatus, $toggle) {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        $toggle.prop('disabled', true); // 요청 중 토글 비활성화

        $.ajax({
            url: '/sale/updateStatus/' + saleId,
            type: 'POST',
            data: JSON.stringify({ status: newStatus }),
            contentType: 'application/json',
            beforeSend: function(xhr) {
                if (header && token) {
                    xhr.setRequestHeader(header, token);
                } else {
                    console.error('CSRF 토큰 또는 헤더가 설정되지 않았습니다.');
                }
            },
            success: function(response) {
                console.log("Server response:", response);
                updateUIBasedOnStatus(response.status);
            },
            error: function(xhr, status, error) {
                console.error("Error updating status:", error);
                $toggle.prop('checked', !$toggle.prop('checked'));
            },
            complete: function() {
                $toggle.prop('disabled', false); // 요청 완료 후 토글 활성화
            }
        });
    }

    function updateUIBasedOnStatus(status) {
        var isChecked = status === 'closed';
        var isSeller = /*[[${#authorization.expression('hasRole(''ROLE_SELLER'')')}]]*/ false;
        $('#statusToggle').prop('checked', isChecked);
        $('#statusToggle').prop('disabled', isChecked);
        if (isChecked) {
            $('.toggle-container').attr('title', '이미 마감된 판매입니다.');
        } else {
            $('.toggle-container').attr('title', '주의: 마감 처리 후에는 되돌릴 수 없습니다.');
        }
    }

    window.onload = function() {
        var addressElement = document.getElementById('address');
        var address = addressElement.textContent.split(':')[1].trim();

        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();

        geocoder.addressSearch(address, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });
                map.setCenter(coords);
            } else {
                console.error('Failed to get coordinates for address:', address);
                alert('주소를 찾을 수 없습니다.');
            }
        });
    };
</script>
    <div class="button-container">
        <button class="btn-submit btn-udh-blue" onclick="history.back()">뒤로가기</button>
        <form th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}" th:action="@{/sale/saleReport}" method="get">
            <input type="hidden" name="saleNo" th:value="${sale.saleNo}" />
            <button class="btn-submit btn-udh-yellow" type="submit">신고하기</button>
        </form>
        <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:action="@{/sale/deleteSale}" method="post" style="display: inline;" onsubmit="return confirm('정말로 이 땡처리를 삭제하시겠습니까?');">
            <input type="hidden" name="saleNo" th:value="${sale.saleNo}">
            <button type="submit" class="btn-submit btn-udh-red">삭제하기</button>
        </form>
    </div>
</div>
</body>
</html>
