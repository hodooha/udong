<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .menu {
         font-family: 'Freesentation-7Bold';
         font-size: 25px;
         margin-bottom: 30px;
         margin-top: 42px;
         margin-left: 42px;
         text-align: left;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .title {
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        .detail-container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 90%;
        }

        .content-wrapper {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            gap: 20px;
            align-items: flex-start;
        }

        .image-container {
            flex: 0 0 40%;
            max-height: 400px;
            height: 400px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: calc(60% - 20px);
        }

        #content-text {
            font-family: 'Freesentation-5Black', sans-serif;
            font-weight: normal;
            font-size: 15px;
            text-align: left;
            white-space: pre-wrap;
        }

        #map {
            width: 500px;
            height: 400px;
            margin: 20px auto;
        }

        .address {
            text-align: center;
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: normal;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 40px;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            padding: 0;
            margin-right: 10px;
            margin-bottom: 50px;
        }

        .btn-udh-blue {
            background-color: #3B5C9A;
        }

        .btn-udh-blue:hover {
            background-color: #0B1D40;
        }

        .btn-udh-red {
            background-color: #CB3333;
        }

        .btn-udh-red:hover {
            background-color: #9D1717;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .toggle-container span {
            margin-right: 10px;
            white-space: nowrap;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            border-radius: 30px;
            overflow: hidden;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 21px;
            width: 21px;
            left: 3px;
            top: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input:checked + .slider {
            background-color: #CB3333;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .closed-sale {
            opacity: 0.5;
            pointer-events: none;
        }
        .sale-card-timer {
            font-weight: bold;
            color: #ffffff;
            background-color: #CB3333;
            padding: 5px 10px;
            border-radius: 30px;
            font-size: 0.9em;
            white-space: nowrap;
            display: inline-block;
            max-width: 45%;
            overflow: hidden;
            text-overflow: ellipsis;
        }


    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var kakaoMapKey = /*[[${kakaoMapKey}]]*/ 'default';
        /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoMapKey} + '&libraries=services'}"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div th:replace="~{/common/menubar}"></div>
    <p class="menu">‚è∞Îï°Ï≤òÎ¶¨</p>
<div class="detail-container">
    <div class="header-container">
    <h1 class="sale-title"><span th:text="${sale.title}">Îï°Ï≤òÎ¶¨ Ï†úÎ™©</span></h1>
        <div class="toggle-container"
             title="Ï£ºÏùò: ÎßàÍ∞ê Ï≤òÎ¶¨ ÌõÑÏóêÎäî ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§."
             th:if="${#authorization.expression('hasRole(''ROLE_SELLER'')') and #authentication.principal.memberDTO.memberNo == sale.writer}">
            <span style="display: inline-block;">ÎßàÍ∞ê</span>

                <input type="checkbox" id="statusToggle" th:checked="${sale.status == 'closed'}">
                <span class="slider round"></span>
            </label>

    </div>
    <div class="content-wrapper">
        <div class="image-container">
            <img th:if="${sale.imagePath != null}" th:src="@{${sale.imagePath}}" alt="ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ">
            <img th:if="${sale.attachments != null and !sale.attachments.empty and sale.imagePath == null}"
                 th:src="@{'/uploadFiles/' + ${sale.attachments[0].savedName}}" alt="ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ">
        </div>
              <div class="content-container">
            <p>
                <strong>ÏûëÏÑ±Ïùº:</strong> <span th:text="${#temporals.format(sale.createdAt, 'yyyy-MM-dd HH:mm')}">ÏûëÏÑ±Ïùº</span>
            </p>
            <p>
                <strong>Ï°∞ÌöåÏàò:</strong> <span th:text="${sale.views}"></span>
            </p>
            <p>
               <strong></strong>
                <span class="sale-card-timer" th:attr="data-sale-id=${sale.saleNo}, data-start-time=${sale.startedAt}, data-end-time=${sale.endedAt}">00:00:00</span>
            </p>
            <p id="content-text" th:text="${sale.content}">Îï°Ï≤òÎ¶¨ ÎÇ¥Ïö©</p>
        </div>
    </div>

    <p class="address">
        <span id="address" th:text="'Îß§Ïû•ÏúÑÏπò: ' + ${sale.address}">Îß§Ïû•ÏúÑÏπò:</span>
    </p>
    <div id="map"></div>
</div>
<script th:inline="javascript">
    $(document).ready(function() {
        var saleId = /*[[${sale.saleNo}]]*/ [[${sale.saleNo}]];
        var initialStatus = /*[[${sale.status}]]*/ 'active';
        var isSeller = /*[[${#authorization.expression('hasRole(''ROLE_SELLER'')')}]]*/ false;

        updateUIBasedOnStatus(initialStatus);

        $('#statusToggle').change(function() {
            var $toggle = $(this);
            var newStatus = this.checked ? 'closed' : 'active';

            if (newStatus === 'closed') {
                Swal.fire({
                    title: 'ÎßàÍ∞ê ÌôïÏù∏',
                    text: 'ÎßàÍ∞ê Ï≤òÎ¶¨ ÌõÑÏóêÎäî ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§. Í≥ÑÏÜçÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3B5C9A',
                    cancelButtonColor: '#CB3333',
                    confirmButtonText: 'Ïòà',
                    cancelButtonText: 'ÏïÑÎãàÏò§'
                }).then((result) => {
                    if (result.isConfirmed) {
                        updateSaleStatus(saleId, newStatus, $toggle);
                    } else {
                        $toggle.prop('checked', false);
                    }
                });
            } else {
                $toggle.prop('checked', true);
                Swal.fire('ÏïåÎ¶º', 'ÎßàÍ∞êÎêú ÌåêÎß§Îäî Îã§Ïãú ÌôúÏÑ±ÌôîÌï† Ïàò ÏóÜÏäµÎãàÎã§.', 'info');
            }
        });
    });

    function updateSaleStatus(saleId, newStatus, $toggle) {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        $toggle.prop('disabled', true); // ÏöîÏ≤≠ Ï§ë ÌÜ†Í∏Ä ÎπÑÌôúÏÑ±Ìôî

        $.ajax({
            url: '/sale/updateStatus/' + saleId,
            type: 'POST',
            data: JSON.stringify({ status: newStatus }),
            contentType: 'application/json',
            beforeSend: function(xhr) {
                if (header && token) {
                    xhr.setRequestHeader(header, token);
                } else {
                    console.error('CSRF ÌÜ†ÌÅ∞ ÎòêÎäî Ìó§ÎçîÍ∞Ä ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                }
            },
            success: function(response) {
                console.log("Server response:", response);
                Swal.fire({
                    title: 'ÏÑ±Í≥µ',
                    text: 'ÏÉÅÌÉúÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§.',
                    icon: 'success',
                    confirmButtonText: 'ÌôïÏù∏'
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.reload(); // ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®
                    }
                });
            },
            error: function(xhr, status, error) {
                console.error("Error updating status:", error);
                $toggle.prop('checked', !$toggle.prop('checked'));
                Swal.fire('Ïò§Î•ò', 'ÌåêÎß§ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.', 'error');
            },
            complete: function() {
                $toggle.prop('disabled', false); // ÏöîÏ≤≠ ÏôÑÎ£å ÌõÑ ÌÜ†Í∏Ä ÌôúÏÑ±Ìôî
            }
        });
    }

    function updateUIBasedOnStatus(status) {
        var isChecked = status === 'closed';
        var isSeller = /*[[${#authorization.expression('hasRole(''ROLE_SELLER'')')}]]*/ false;
        $('#statusToggle').prop('checked', isChecked);
        $('#statusToggle').prop('disabled', isChecked);
        if (isChecked) {
            $('.toggle-container').attr('title', 'Ïù¥ÎØ∏ ÎßàÍ∞êÎêú ÌåêÎß§ÏûÖÎãàÎã§.');
        } else {
            $('.toggle-container').attr('title', 'Ï£ºÏùò: ÎßàÍ∞ê Ï≤òÎ¶¨ ÌõÑÏóêÎäî ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.');
        }
    }

    window.onload = function() {
        var addressElement = document.getElementById('address');
        var address = addressElement.textContent.split(':')[1].trim();

        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();

        geocoder.addressSearch(address, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });
                map.setCenter(coords);
            } else {
                console.error('Failed to get coordinates for address:', address);
                Swal.fire('Ï£ºÏÜå Ïò§Î•ò', 'Ï£ºÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
            }
        });
    };

    function confirmDelete(event) {
        event.preventDefault(); // Ìèº Ï†úÏ∂úÏùÑ ÏùºÏãú Ï§ëÏßÄ
        Swal.fire({
            title: 'ÏÇ≠Ï†ú ÌôïÏù∏',
            text: "Ï†ïÎßêÎ°ú Ïù¥ Îï°Ï≤òÎ¶¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#CB3333',
            cancelButtonColor: '#3B5C9A',
            confirmButtonText: 'ÏÇ≠Ï†ú',
            cancelButtonText: 'Ï∑®ÏÜå'
        }).then((result) => {
            if (result.isConfirmed) {
                event.target.submit();
            }
        });
        return false;
    }

    function updateTimer(timerElement) {
    const now = new Date().getTime();
    const startTime = new Date(timerElement.getAttribute('data-start-time')).getTime();
    const endTime = new Date(timerElement.getAttribute('data-end-time')).getTime();
    const saleId = timerElement.getAttribute('data-sale-id');
    const status = /*[[${sale.status}]]*/ 'active'; // Thymeleaf will replace this with actual status

    if (status === 'closed' || now >= endTime) {
        timerElement.innerHTML = "Îï°Ï≤òÎ¶¨ ÎßàÍ∞ê";
        if (status !== 'closed') {
            updateSaleStatusToClosed(saleId);
        }
    } else if (now < startTime) {
        const timeUntilStart = startTime - now;
        const hours = Math.floor(timeUntilStart / (1000 * 60 * 60));
        const minutes = Math.floor((timeUntilStart % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeUntilStart % (1000 * 60)) / 1000);
        timerElement.innerHTML = `üïìÌåêÎß§ ÏòàÏ†ï (${hours}ÏãúÍ∞Ñ ${minutes.toString().padStart(2, '0')}Î∂Ñ ${seconds.toString().padStart(2, '0')}Ï¥à ÌõÑ)`;
    } else {
        const remainingTime = endTime - now;
        const hours = Math.floor(remainingTime / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
        timerElement.innerHTML = `üïì ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
}

    function updateSaleStatusToClosed(saleId) {
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");

    $.ajax({
        url: '/sale/updateStatus/' + saleId,
        type: 'POST',
        data: JSON.stringify({ status: 'closed', isTimerExpired: true }),
        contentType: 'application/json',
        beforeSend: function(xhr) {
            if (header && token) {
                xhr.setRequestHeader(header, token);
            } else {
                console.error('CSRF ÌÜ†ÌÅ∞ ÎòêÎäî Ìó§ÎçîÍ∞Ä ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
            }
        },
        success: function(response) {
            console.log("ÌåêÎß§ ÏÉÅÌÉúÍ∞Ä 'closed'Î°ú ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§:", response);
            location.reload(); // ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®ÌïòÏó¨ UI ÏóÖÎç∞Ïù¥Ìä∏
        },
        error: function(xhr, status, error) {
            console.error("ÌåêÎß§ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ Ï§ë Ïò§Î•ò Î∞úÏÉù:", error);
        }
    });
}

    function updateAllTimers() {
    document.querySelectorAll('.sale-card-timer').forEach(timer => {
        updateTimer(timer);
    });
}

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌÉÄÏù¥Î®∏ ÏãúÏûë
document.addEventListener('DOMContentLoaded', function() {
    updateAllTimers();
    setInterval(updateAllTimers, 1000);  // 1Ï¥àÎßàÎã§ ÌÉÄÏù¥Î®∏ ÏóÖÎç∞Ïù¥Ìä∏
});
</script>
    <div class="button-container">
        <button class="btn-submit btn-udh-blue" onclick="history.back()">Îí§Î°úÍ∞ÄÍ∏∞</button>
        <form th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}" th:action="@{/sale/saleReport}" method="get">
            <input type="hidden" name="saleNo" th:value="${sale.saleNo}" />
            <button class="btn-submit btn-udh-yellow" type="submit">Ïã†Í≥†ÌïòÍ∏∞</button>
        </form>
        <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
              th:action="@{/sale/deleteSale}"
              method="post"
              style="display: inline;"
              onsubmit="return confirmDelete(event);">
            <input type="hidden" name="saleNo" th:value="${sale.saleNo}">
            <button type="submit" class="btn-submit btn-udh-red">ÏÇ≠Ï†úÌïòÍ∏∞</button>
        </form>
    </div>
</div>
<div th:replace="~{/common/footer}"></div>
</body>
</html>
